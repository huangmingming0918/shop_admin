<div class="user">
  <!-- 面包屑 -->
  <el-breadcrumb class="users-bread" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>
  <!-- 搜索 -->

  <el-row :gutter="20">
    <el-col :span="6">
      <el-input placeholder="请输入搜索内容" v-model="searchText" class="input-with-select">
        <el-button slot="append" icon="el-icon-search" @click="search"></el-button>
      </el-input>
    </el-col>
    <el-col :span="4">
      <el-button type="success" plain>添加用户</el-button>
    </el-col>
  </el-row>

  <!-- 表格 -->
  <el-table :data="usersList" style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180"> </el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"> </el-table-column>
    <el-table-column prop="mobile" label="电话"> </el-table-column>
    <el-table-column label="用户状态">
      <template slot-scope="scope">
        <el-switch v-model="scope.row.mg_state"></el-switch>
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button type="primary" size='mini' plain icon="el-icon-edit"></el-button>
        <el-button type="danger" size='mini' plain icon="el-icon-delete"></el-button>
        <el-button type="success" size='mini' plain icon="el-icon-check">成功按钮</el-button>
      </template>
    </el-table-column>
    </el-switch>
  </el-table>
  <!-- 分页 -->
  <el-pagination background layout="prev, pager, next" :total="total" :page-size="pagesize" :current-page="pagenum" @current-change="changePage">
  </el-pagination>
</div>
